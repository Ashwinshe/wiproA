<section>
  <h2 class="text-primary mb-3">Book a Service</h2>

  <form id="bookingForm" class="needs-validation" novalidate>

    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" id="custName" class="form-control" required>
      <div class="invalid-feedback">Please enter your name.</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="tel" id="custPhone" class="form-control" required>
      <div class="invalid-feedback">Please enter phone number.</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Select Service</label>
      <select id="serviceType" class="form-select" required>
        <option value="">Choose...</option>
        <option>Electrician</option>
        <option>Plumber</option>
        <option>Tutor</option>
        <option>Carpenter</option>
        <option>Painter</option>
      </select>
      <div class="invalid-feedback">Please select a service.</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Booking Date</label>
      <input type="date" id="bookingDate" class="form-control" required>
      <div class="invalid-feedback">Please select booking date.</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Address</label>
      <textarea id="custAddress" class="form-control" rows="3" required></textarea>
      <div class="invalid-feedback">Please enter address.</div>
    </div>

    <button class="btn btn-primary w-100" type="submit">Submit Booking</button>
  </form>

  <p class="mt-3 fw-bold text-success" id="bookingMsg"></p>
</section>
