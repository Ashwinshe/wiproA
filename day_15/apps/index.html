<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo-3 JS Apps (Calculator + To-Do)</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <h1>Demoâ€“3: JavaScript Applications</h1>
    <p>Calculator & To-Do List</p>
  </header>

  <main class="container">

    <!-- CALCULATOR -->
    <section class="app-card">
      <h2>Calculator</h2>

      <div class="calculator">
        <input type="text" id="calcDisplay" class="display" readonly />

        <div class="buttons">
          <button onclick="clearDisplay()" class="btn red">C</button>
          <button onclick="deleteLast()" class="btn">DEL</button>
          <button onclick="appendValue('%')" class="btn">%</button>
          <button onclick="appendValue('/')" class="btn orange">/</button>

          <button onclick="appendValue('7')" class="btn">7</button>
          <button onclick="appendValue('8')" class="btn">8</button>
          <button onclick="appendValue('9')" class="btn">9</button>
          <button onclick="appendValue('*')" class="btn orange">*</button>

          <button onclick="appendValue('4')" class="btn">4</button>
          <button onclick="appendValue('5')" class="btn">5</button>
          <button onclick="appendValue('6')" class="btn">6</button>
          <button onclick="appendValue('-')" class="btn orange">-</button>

          <button onclick="appendValue('1')" class="btn">1</button>
          <button onclick="appendValue('2')" class="btn">2</button>
          <button onclick="appendValue('3')" class="btn">3</button>
          <button onclick="appendValue('+')" class="btn orange">+</button>

          <button onclick="appendValue('0')" class="btn zero">0</button>
          <button onclick="appendValue('.')" class="btn">.</button>
          <button onclick="calculateResult()" class="btn green">=</button>
        </div>
      </div>
    </section>

    <!-- TODO LIST -->
    <section class="app-card">
      <h2>To-Do List</h2>

      <div class="todo">
        <div class="todo-input">
          <input type="text" id="taskInput" placeholder="Enter a new task..." />
          <button onclick="addTask()" class="add-btn">Add</button>
        </div>

        <ul id="taskList" class="task-list"></ul>
      </div>
    </section>

  </main>

  <script src="js/script.js"></script>
</body>
</html>
