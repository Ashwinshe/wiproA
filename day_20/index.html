<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch API with Buttons</title>
  <style>
    body { font-family: Arial; }
    button {
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
    }
    .box {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 8px 0;
    }
  </style>
</head>
<body>

<h1>JSONPlaceholder Fetch API</h1>

<button onclick="loadUsers()">Load Users</button>
<button onclick="loadPosts()">Load Posts</button>
<button onclick="loadComments()">Load Comments</button>

<hr>

<div id="output"></div>

<script>
/* -------- LOAD USERS -------- */
function loadUsers() {
  fetch("https://jsonplaceholder.typicode.com/users")
    .then(res => res.json())
    .then(users => {
      let html = "<h2>Users</h2>";
      users.forEach(user => {
        html += `
          <div class="box">
            <b>${user.name}</b><br>
            Email: ${user.email}<br>
            City: ${user.address.city}
          </div>
        `;
      });
      document.getElementById("output").innerHTML = html;
    });
}

/* -------- LOAD POSTS (COMMITS LIKE) -------- */
function loadPosts() {
  fetch("https://jsonplaceholder.typicode.com/posts")
    .then(res => res.json())
    .then(posts => {
      let html = "<h2>Posts</h2>";
      posts.slice(0, 10).forEach(post => {
        html += `
          <div class="box">
            <b>${post.title}</b>
            <p>${post.body}</p>
          </div>
        `;
      });
      document.getElementById("output").innerHTML = html;
    });
}

/* -------- LOAD COMMENTS -------- */
function loadComments() {
  fetch("https://jsonplaceholder.typicode.com/comments")
    .then(res => res.json())
    .then(comments => {
      let html = "<h2>Comments</h2>";
      comments.slice(0, 10).forEach(comment => {
        html += `
          <div class="box">
            <b>${comment.name}</b><br>
            ${comment.body}
          </div>
        `;
      });
      document.getElementById("output").innerHTML = html;
    });
}
</script>

</body>
</html>
