<!DOCTYPE html>
<html>
<head>
    <title>Student Result Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            color: darkblue;
        }
    </style>
</head>
<body>

<h2>Student Result Demo</h2>

<button onclick="startResult()">Enter Student Details</button>

<div id="output"></div>

<script>
function startResult() {
    // Accept user name
    let userName = prompt("Enter your name:");

    // Store subjects in an array
    let subjects = ["Maths", "Science", "English"];

    // Accept marks
    let marks = [];
    for (let i = 0; i < subjects.length; i++) {
        let m = parseInt(prompt("Enter marks for " + subjects[i] + ":"));
        marks.push(m);
    }

    // Calculate total and percentage
    let total = 0;
    for (let i = 0; i < marks.length; i++) {
        total += marks[i];
    }

    let percentage = total / subjects.length;

    // Determine Pass/Fail using conditions
    let result;
    if (percentage >= 40) {
        result = "pass";
    } else {
        result = "fail";
    }

    // Display result using string methods
    let finalMessage = 
        "Student Name: " + userName.toUpperCase() + "<br>" +
        "Subjects: " + subjects.join(", ").toLowerCase() + "<br>" +
        "Total Marks: " + total + "<br>" +
        "Percentage: " + percentage.toFixed(2) + "%<br>" +
        "Result: " + result.toUpperCase();

    document.getElementById("output").innerHTML = finalMessage;
}
</script>

</body>
</html>
