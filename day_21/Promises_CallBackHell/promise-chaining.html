<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise Chaining Example</title>
</head>
<body>

<h2>Promise Chaining Demo</h2>
<button onclick="placeOrder()">Place Order</button>

<script>
    // STEP 1: Create a Promise to check order status
    function checkOrderStatus(orderId) {
        return new Promise((resolve, reject) => {
            if (orderId) {
                resolve("Order Confirmed");
            } else {
                reject("Invalid Order ID");
            }
        });
    }

    // STEP 2: Chain promise to get delivery details
    function getDeliveryDetails(status) {
        return new Promise((resolve) => {
            resolve(`${status} - Delivery in 3 days`);
        });
    }

    // STEP 3: Consume promises
    function placeOrder() {
        checkOrderStatus(101)
            .then(status => getDeliveryDetails(status))
            .then(result => alert(result))
            .catch(error => alert(error));
    }
</script>

</body>
</html>
