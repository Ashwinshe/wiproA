<!DOCTYPE html>
<html>
<head>
    <title>Async Await Example</title>
</head>
<body>

<h2>Async / Await Demo</h2>
<button onclick="placeOrder()">Place Order</button>

<script>
    function checkOrderStatus(orderId) {
        return new Promise((resolve, reject) => {
            if (orderId) {
                resolve("Order Confirmed");
            } else {
                reject("Invalid Order ID");
            }
        });
    }

    function getDeliveryDetails(status) {
        return new Promise((resolve) => {
            resolve(`${status} - Delivery in 3 days`);
        });
    }

    async function placeOrder() {
        try {
            const status = await checkOrderStatus(101);
            const result = await getDeliveryDetails(status);
            alert(result);
        } catch (error) {
            alert(error);
        }
    }
</script>

</body>
</html>
